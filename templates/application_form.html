<h4 style = " text-align: center;
"> Application Form</h4>
<style>
  .txt{
    width : 500px;
  }
  label{
    font-family: Calibri;
  }
  span {
    color : red;
  }
  
</style>
<div>
<form action="/job/{{job['id']}}/apply" method="post" enctype="multipart/form-data">

  <div class='mb-2'>
    <label>Full Name</label><br>
    <input type="text" name="full_name" class='txt' placeholder="John Carthy" required pattern="[A-Za-z]+" maxlength="20"><span> *</span>
  </div>

  <div class='mb-2'>
    <label>Email</label><br>
    <input type="email" name="email" class='txt' placeholder="john@carthy.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><span> *</span>
  </div>

  <div class='mb-2'>
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" class='txt' placeholder="https://linked.con/on/johncarthy" required><span> *</span>
  </div>

  <div class='mb-2'>
    <label>Education</label><br>
    <textarea name="education" class='txt' placeholder="B.Tech" required pattern="[A-Za-z]+" maxlength="20"></textarea><span> *</span>
  </div>

  <div class='mb-2'>
    <label>Work Experience</label><br>
    <textarea name="work_experience" class='txt' placeholder="Python" required pattern="[A-Za-z]+" maxlength="20"></textarea><span> *</span>
  </div>

  <div class='mb-2'>
    <label>Resume</label><br><span> *</span>
    <input type="file" name="file" id="file" required>
    
  </div>
  

  <input type="submit">

</form>

</div>
